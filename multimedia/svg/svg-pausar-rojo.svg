<svg width="120" height="120" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Barra izquierda -->
  <rect x="25" y="20" width="15" height="60" fill="red" stroke="white" stroke-width="2" rx="4" ry="4" filter="url(#glow)"/>
  
  <!-- Barra derecha -->
  <rect x="60" y="20" width="15" height="60" fill="red" stroke="white" stroke-width="2" rx="4" ry="4" filter="url(#glow)"/>
</svg>
